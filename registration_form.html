<!DOCTYPE html>
<html "lang"="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
 	<meta charset="UTF-8">
 	<title> registration form</title>
<link rel="stylesheet" type="text/css" href="registration_form.css"/>
  </head>
  
<body>
  

	<h1 class="registration"><u>registration form</u></h1>
     <form>
	<br>
	<br>
	  <label> First Name:</label>
	  <input type="text" name="firstname" placeholder="enter your firs name">
	<br>
	<br>
	  <label>Last Name:</label>
	  <input type="text" name="lastname" placeholder="enter your last name">
	<br>
	<br>
	  <label>Email:</label>
	  <input type="email" name="email" placeholder="it shoud contain @,.">
    <br>
    <br>
      <label>Mobail:</label>
      <input type="text" name="" pattern="^[0-9]{10}$" placeholder="only 10 digits are allowed">
      <br>
      <br>
      <label>Gender:</label>
     
           <input type="radio" name="gender">
            <label>Male</label>
               <input type="radio" name="gender">
               <label>Female</label>
      
      <br>
      <br>
      <label>Date Of Birth:</label>
      <input type="Date" name="Birth">
      <br>
      <br>
      Address:
    
      <textarea cols="80" rows="10" value="address:"></textarea>
      <br>
      <br>
      <label>City:</label>
      <input type="text" name="">
      <br>
      <br>
      <label>Area PIN:</label>
      <input type="text" name="PIN">
      <br>
      <br>
      <label>State:</label>
      <input type="text" name="State">
      <br>
      <br>
      <label>Qualification:</label>
      
      <select>
          <option selected="selected">Select Qualification</option>
          <option selected="selected">Qualification saved</option>
          <option selected="selected">Qualification 1</option>
      </select>
     
      <br>
      <br>
      <label>Specialization:</label>
      <br>
         <input type="checkbox" style="width: 10px;" id="vehicle1" name="vehicle1" >
         <label for="vehicle1"> Computer Science</label><br>
         <input type="checkbox" style="width: 10px;" id="vehicle2" name="vehicle2">
         <label for="vehicle2"> Information Technology</label><br>
         <input  type="checkbox" style="width: 10px;" id="vehicle3" name="vehicle3">
         <label for="vehicle3"> Computer Architecture</label><br>
         <input type="checkbox" style="width: 10px;" id="vehicle4" name="vehicle4" >
         <label for="vehicle3"> Tele Communications</label><br><br>
      <br>
      <label>Password:</label>
      <input type="Password" name="" placeholder="Password">
      <br>
      <br>


</form>


<button type="button">registered</button>






 
</body></html>
